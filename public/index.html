<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <input type="text" id="searchBar" class="search-bar" placeholder="Search by keywords...">
        <button class="sort-btn" onclick="toggleSortOrder()">Sort by Date</button>
        <button class="add-link-btn" onclick="openModal()">Add Link</button>
        <button class="delete-selected-btn" onclick="deleteSelectedLinks()">Delete Selected</button>
    </div>
    <div class="cards" id="cardsContainer"></div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Add/Edit Link</h2>
        <form id="linkForm">
            <div class="form-group">
                <label for="linkTitle">Title:</label>
                <input type="text" id="linkTitle" required>
            </div>
            <div class="form-group">
                <label for="linkUrl">URL:</label>
                <input type="url" id="linkUrl" required>
            </div>
            <div class="form-group">
                <label for="linkDescription">Description:</label>
                <textarea id="linkDescription" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="linkTags">Tags (comma separated):</label>
                <input type="text" id="linkTags">
            </div>
            <div class="form-group">
                <label><input type="checkbox" id="linkPinned"> Pin this link</label>
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
